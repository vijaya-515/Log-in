<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8e6ff, #fef3b7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.container {
  background: #ffffffcc;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  padding: 2rem;
  width: 350px;
  max-width: 90%;
  transition: all 0.3s ease-in-out;
}

h2 {
  text-align: center;
  color: #007acc;
}

.form-group {
  margin: 1rem 0;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: #555;
}

input {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  transition: border 0.2s;
}

input:focus {
  border-color: #007acc;
  outline: none;
}

button {
  width: 100%;
  padding: 0.75rem;
  background-color: #007acc;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005f99;
}

.toggle {
  margin-top: 1rem;
  text-align: center;
  color: #333;
  cursor: pointer;
}

.toggle:hover {
  color: #007acc;
}

  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group" id="usernameGroup" style="display: none;">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="toggle" id="toggleForm">Don't have an account? Register</div>
  </div>  <script>
    const formTitle = document.getElementById('formTitle');
    const toggleForm = document.getElementById('toggleForm');
    const usernameGroup = document.getElementById('usernameGroup');
    const authForm = document.getElementById('authForm');

    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
      usernameGroup.style.display = isLogin ? 'none' : 'block';
    });

    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      if (isLogin) {
        alert(`Logging in with email: ${email}`);
      } else {
        alert(`Registering with username: ${username}, email: ${email}`);
      }
    });
  </script></body>
</html>
